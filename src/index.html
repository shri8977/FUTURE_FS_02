<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grocery Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-green-50 via-lime-100 to-emerald-50 font-sans min-h-screen">

  <!-- Navbar -->
  <nav class="fixed top-0 left-0 right-0 bg-white/70 backdrop-blur-md shadow 
              flex justify-between items-center px-4 sm:px-6 py-3 z-50">
    <h1 class="text-xl sm:text-2xl font-extrabold text-green-700">🥬 Fresh Grocery</h1>
    <a href="cart.html" 
       class="relative flex items-center gap-2 bg-green-600 text-white px-4 py-2 rounded-full hover:bg-green-700 transition">
      🛒 Cart
      <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs px-2 py-1 rounded-full">0</span>
    </a>
  </nav>

  <!-- Hero Section -->
  <section class="relative h-[60vh] sm:h-[70vh] flex items-center justify-center bg-cover bg-center mt-[64px]"
    style="background-image: url('https://images.unsplash.com/photo-1606788075761-588c6f2d5f2a?auto=format&fit=crop&w=1600&q=80');">
    <div class="absolute inset-0 bg-gradient-to-r from-green-900/70 to-green-500/40"></div>
    <div class="relative text-center text-white z-10 px-4">
      <h2 class="text-3xl sm:text-5xl font-extrabold">Fresh Fruits & Vegetables</h2>
      <p class="mt-3 sm:mt-4 text-base sm:text-xl opacity-90">Delivered to your doorstep in 15 minutes 🍎🥦</p>
      <a href="#shop" class="mt-5 inline-block bg-white text-green-700 font-semibold px-6 py-3 rounded-full shadow-lg hover:scale-105 transition">
        🛍️ Shop Now
      </a>
    </div>
  </section>

  <!-- Product Grid -->
  <main id="shop" class="container mx-auto px-4 sm:px-6 py-10 sm:py-12">
    <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6">Shop Now</h2>
    <div id="product-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 sm:gap-6">
    </div>
  </main>
<div id="toast" 
     class="fixed bottom-5 right-5 bg-green-600 text-white px-5 py-3 rounded-lg shadow-lg hidden">
</div>

  <script src="js/product.js"></script>
</body>
</html>
